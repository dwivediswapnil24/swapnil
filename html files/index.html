<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Swapnil's Wallpaper</h1>
        <nav>
            <ul>
                <li><a href="#nature">Nature</a></li>
                <li><a href="#abstract">Abstract</a></li>
                <li><a href="#cities">Cities</a></li>
                <li><a href="#animals">Animals</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="nature" class="gallery">
            <h2>Nature Wallpapers</h2>
            <div class="grid">
                <div class="item"><img src="https://media.gettyimages.com/id/1180494132/photo/dandelion.jpg?s=612x612&w=0&k=20&c=DMaGlFh2uiAfqCDjHos74YtmmmSZjDOTxU9bjjX33D8=" alt="Nature 1"></div>
                <div class="item"><img src="https://hips.hearstapps.com/hmg-prod/images/beautiful-sunny-forest-wild-nature-outdoor-travel-royalty-free-image-1576784717.jpg?crop=1xw:1xh;center,top&resize=980:*" alt="Nature 2"></div>
                <div class="item"><img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="Nature 3"></div>
                <div class="item"><img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/breathtaking-bali-nature-free-photo.jpg?w=600&quality=80" alt="Nature 4"></div>
            </div>
        </section>

        <section id="abstract" class="gallery">
            <h2>Abstract Wallpapers</h2>
            <div class="grid">
                <div class="item"><img src="https://wallpapercave.com/wp/A8SgL62.jpg" alt="Abstract 1"></div>
                <div class="item"><img src="https://c4.wallpaperflare.com/wallpaper/949/555/749/abstract-huawei-lights-neon-hd-wallpaper-preview.jpg" alt="Abstract 2"></div>
                <div class="item"><img src="https://wallpapercave.com/wp/yRA3lAE.jpg" alt="Abstract 3"></div>
                <div class="item"><img src="https://c4.wallpaperflare.com/wallpaper/914/746/419/abstract-digital-art-minimalism-simple-background-wallpaper-preview.jpg" alt="Abstract 4"></div>
            </div>
        </section>

        <section id="cities" class="gallery">
            <h2>cities Wallpapers</h2>
            <div class="grid">
                <div class="item"><img src="https://media.gettyimages.com/id/1395926351/photo/digital-urban-skyline.jpg?s=612x612&w=0&k=20&c=ukJASWA-DfzLRTvseVazkOuhCD1-gc7DeK60xT3MfQA=" alt="cities 1"></div>
                <div class="item"><img src="https://wallpaperaccess.com/full/1717499.jpg" alt="cities 2"></div>
                <div class="item"><img src="https://media.gettyimages.com/id/504342172/photo/city-life-main-bazar-paharganj-new-delhi-india.jpg?s=612x612&w=0&k=20&c=IuuvPUyRDPQ85vaL-33p62Ah3kfdwWF0YkFVWcYOEKo=" alt="cities 3"></div>
                <div class="item"><img src="https://media.gettyimages.com/id/1367381531/photo/dynamic-city-with-trams-on-the-road.jpg?s=612x612&w=0&k=20&c=KcE_CbaEuWVjs4c6yIdwGkQVAxE16rtb2az6dfto1-I=" alt="cities 4"></div>
            </div>
        </section>

        <section id="animals" class="gallery">
            <h2>Animals Wallpapers</h2>
            <div class="grid">
                <div class="item"><img src="https://gratisography.com/wp-content/uploads/2023/09/gratisography-parrot-pirate-free-stock-photo-800x525.jpg" alt="Animals 1"></div>
                <div class="item"><img src="https://wallpaper.forfun.com/fetch/24/246ef72c76c9d998a0005f1321a38c60.jpeg" alt="Animals 2"></div>
                <div class="item"><img src="https://wallpaper.forfun.com/fetch/5e/5e08f8dcbd141df3270674b6f38eccee.jpeg" alt="Animals 3"></div>
                <div class="item"><img src="https://wallpapercave.com/wp/wp2174960.jpg" alt="Animals 4"></div>
            </div>
        </section>

        <!-- Additional sections for cities and animals can be added similarly done -->
    </main>

    <footer>
        <p>Â© 2024 Wallpaper Website.these are reprogrammed by swapnil.</p>
    </footer>

</body>
</html>
